<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>七夕短片制作</title>
<link rel="stylesheet" type="text/css" href="8.08.css"/>
<style>
#xa2{
	display:inline-block;
}
</style>
</head>

<body>
<div class="video">
	<input type="radio" id="num1" name="p" class="set_page1" checked="checked"/>
    <input type="radio" id="num2" name="p" class="set_page2"/>
    <input type="radio" id="num3" name="p" class="set_page3"/>
    
    <label for="num1" class="contr c1"> </label>
    <label for="num2" class="contr c2"> </label>
    <label for="num3" class="contr c3"> </label>
    
    <div id="xa2" style="display:inline-block;">
    
    </div>
    
    
    
    
    
	<div class="photo">
    	<ul>
    		<li>
            	<img src="image/image2.jpg"/>
                <div class="anim1">
                	<div class="anim1_top">
                    	<h2>
                        	<img src="image/heart.png" class="top_img"/>
                        	圣诞
                            <img src="image/heart.png" class="top_img"/>
                        </h2>
                    </div>
                    <div class="anim1_main"></div>
                    <div class="anim1_bottom">
                    	不好意思，刚认识就喜欢你！
                    </div>
                </div>
            </li>
            <li>
            	<img src="image/image6.png"/>
                <div class="anim1">
                	<div class="anim1_top">
                    	<h2>
                        	<div>
                            	<img src="image/image4.jpg"/>
                            </div>
                        </h2>
                    </div>
                    <div class="anim1_main"></div>
                    <div class="anim1_bottom">
                    	<p>&nbsp;&nbsp;愿爱的美好、甜蜜，既保留在幸福的记忆里，更充盈在未来的生活中，成为春天里永不凋谢的鲜花</p>
                    </div>
                </div>
            </li>
            <li>
            	<img src="image/image1.jpg"/>
                <div class="anim1">
                	<div class="anim1_top">
                    	<h2>
                        	<img src="image/heart.png" class="top_img"/>
                        	My Love
                            <img src="image/heart.png" class="top_img"/>
                        </h2>
                    </div>
                    <div class="anim3_main"></div>
                    <div class="anim1_bottom">
                    	<p>I met you in this life is very beautiful</p>
                    </div>
                </div>
            </li>
    	</ul>
    </div>
</div>
</body>
